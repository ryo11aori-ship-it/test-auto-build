name: Test AutoBuildTool (Windows)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - 'sample/**'
      - 'tool/**'
      - '.github/workflows/test-autobuild.yml'

jobs:
  build-and-run:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List repo root (debug)
        run: dir

      # --- Install Zig ---
      - name: Install Zig and expose path
        shell: powershell
        run: |
          choco install zig -y
          $zig = (Get-Command zig -ErrorAction Stop).Source
          echo "AUTOBUILD_ZIG=$zig" >> $env:GITHUB_ENV
          $dest = Join-Path $PWD "tool\zig"
          New-Item -Path $dest -ItemType Directory -Force | Out-Null
          Copy-Item -Path $zig -Destination (Join-Path $dest "zig.exe") -Force

      # --- Install PyInstaller (REQUIRED for .py) ---
      - name: Install PyInstaller
        shell: powershell
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Ensure autobuildtool.exe exists
        shell: cmd
        run: |
          if not exist autobuildtool.exe (
            echo ERROR: autobuildtool.exe not found
            exit 1
          )

      - name: Set code page to UTF-8
        shell: cmd
        run: chcp 65001

      - name: Build sample/main.py with autobuildtool
        shell: cmd
        run: |
          .\autobuildtool.exe sample\main.py sample_app.exe

      - name: Verify built exe exists
        shell: cmd
        run: |
          if exist sample_app.exe (
            dir sample_app.exe
          ) else (
            echo Build failed & exit /b 2
          )

      - name: Run the built sample and capture stdout
        shell: cmd
        run: |
          sample_app.exe > run_output.txt 2>&1
          type run_output.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            sample_app.exe
            run_output.txt
            mandelbrot_test.ppm